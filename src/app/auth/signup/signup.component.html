<section>
    <!-- podesavanje elemenata forme vertikalno i centriranje (fxLayout - pravac glavne ose i fxLayoutAlign - ravnanje obe ose) :  -->
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="20px">

        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" required email #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Please use the corect email format</mat-error>
        </mat-form-field>


        <mat-form-field hintLabel="Please enter minimum 8 characters">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="8" #passInput="ngModel">
            <mat-hint align="end">{{ passInput.value?.length }} / 8</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your date picker" [matDatepicker]="picker" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

        <mat-checkbox color="primary" ngModel name="acceptance" required>I accept the therms of coditions of use</mat-checkbox>
    </form>
</section>
