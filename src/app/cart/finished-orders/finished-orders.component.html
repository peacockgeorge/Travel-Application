<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="30%">
        <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Search">
    </mat-form-field>
</div>

<mat-table [dataSource]="ordersSource" matSort>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="destination">
        <mat-header-cell *matHeaderCellDef mat-sort-header>destination</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.destination }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="distance">
        <mat-header-cell *matHeaderCellDef mat-sort-header>distance</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.distance }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header>time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.time }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button type="submit" mat-button [disabled]="element.status == 'cancelled'" (click)="oceniPutovanje()">Oceni</button>
        </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let rows; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 12, 16]"></mat-paginator>
